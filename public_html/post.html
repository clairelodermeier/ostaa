<!--

    The purpose of this file is to build a page for creating a post on an online marketpplace app.
    It contains text input fields for item info, a file upload, as well as headers and 
    buttons.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>ostaa</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
</head>

<body>

    <h1>Ostaa</h1>
    <h3 class="firstTitle">Add a post</h3>
    
    <div class='nav'>
        <a href='/home.html'> Home </a>
        <a href='/index.html'> Login </a>
    </div>

    <ul class='firstList'>
        <li>
            <label for='itemTitle'>Title</label>
            <input type='text' id='itemTitle'>
        </li>
        <li>
            <label for='desc'>Desc</label>
            <input type='text' id='desc'>
        </li>
        <li>
            <label for='price'>Price</label>
            <input type='text' id='price'>
        </li>
        <li>
            <label for='status'>Status</label>
            <input type='text' id='status'>
        </li>
        <li>
            <input type='file' accept='image/*' id='imgUpload' name='photo'>
            <button type="submit" id='createPostButton'>Create post</button>

        </li>

    </ul>



    <script src="./post.js"></script>

</body>

</html>
