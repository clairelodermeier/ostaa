    The purpose of this file is to build a login page for an online marketplace web app. 
    It contains text input fields and buttons for logging in and creating an account.
    There is a heading on the top.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
</head>

<body>

    <h1>Ostaa</h1>
    <h3 class="firstTitle">Log in</h3>

    <ul class="firstList">
        <li>
            <label for='username'>Username</label>
            <input type='text' id='username'>
        </li>
        <li>
            <label for='password'>Password</label>
            <input type='text' id='password'>
        </li>
        <li>
            <button id='loginButton'>Log in</button>
        </li>

    </ul>

    <h3 class="secondTitle">Create Account</h3>

    <ul class="secondList">
        <li>
            <label for='createUsername'>Username</label>
            <input type='text' id='createUsername'>
        </li>
        <li>
            <label for='createPassword'>Password</label>
            <input type='text' id='createPassword'>
        </li>
        <li>
            <button id='createButton'>Create</button>
        </li>

    </ul>


    <script src="./login.js"></script>

</body>

</html>
